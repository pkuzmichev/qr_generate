<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate your QR code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="center-block col-md-3" style="float: none">
        <h1 class="font-weight-bold"><b>Generate your QR code</b></h1>
        <form name="test" action="/qr" method="post">
            <div class="form-group">
                <textarea rows="3" name="data" class="form-control" placeholder="input text or link..."></textarea>
                <p></p>
                <p><input class="btn btn-primary" type="submit" value="Generate"> <input class="btn btn-danger" type="reset"
                                                                                         value="Clear"></p>
            </div>
        </form>
    </div>
</div>
</body>
